<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #111;
    }
    .email-wrapper {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 6px;
      padding: 40px 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .text {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="title">Redefinição de senha – Dashub</div>
    <div class="text">
      Recebemos uma solicitação para redefinir a senha da sua conta.<br><br>
      Se foi você quem solicitou, clique no botão abaixo. O link é válido por 30 minutos.
    </div>
    <a href="{{ reset_url }}" >Redefinir senha</a>
    <div class="text" style="margin-top: 32px;">
      Se você não solicitou essa ação, pode ignorar este e-mail com segurança.
    </div>
    <div class="footer">
      &copy; 2025 Dashub
    </div>
  </div>
</body>
</html>
